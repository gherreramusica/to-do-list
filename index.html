<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex;justify-content: start;align-items: baseline;gap: 10px;">
                <h1>To Do List</h1>
            </div>
            
        </header>
        <nav>
            <ul class="tabs">
                <li class="tab" data-target="taskList">Todas</li>
                <li class="tab" data-target="completedTasks">Completadas</li>
            </ul>
        </nav>
        <main class="container-wrapper">
            <div id="taskList"  class="tab-content active" ></div>
            <div id="completedTasks"  class="tab-content completadas"></div>
            <div id="trash" class="tab-content"></div>
            <input type="text" id="taskInput" placeholder="+ Agregar Nueva Tarea">
        </main>
    </div>
    <script src="js/script.js"></script>
    <script src="js/tabs.js"></script>
</body>
</html>
